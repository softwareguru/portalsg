[buildout]
extensions =
    mr.developer
    buildout.dumppickedversions

unzip = true
parts =
#    deliverance
    instance
    omelette
    zopepy
    test

extends =
    http://dist.plone.org/release/4.0.5/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.0b7?plone=4.0.5

versions = versions
develop = 
# If you're not using mr.developer to manage develop eggs, list eggs here. Globs OK.
#    src/*

sources = sources
auto-checkout =
    collective.nitf

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs = 
    Plone
    collective.nitf
# development tools
    plone.reload
    Products.DocFinderTab
    Products.PDBDebugMode
zcml =

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs = 
    collective.nitf
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[sources]
collective.nitf = svn https://svn.plone.org/svn/collective/collective.nitf/trunk

[deliverance]
recipe = zc.recipe.egg
eggs +=
     PasteScript
     Deliverance

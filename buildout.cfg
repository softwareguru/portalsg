# buildout.cfg file for Plone 4 development work
# - for production installations please use http://plone.org/download
# Each part has more information about its recipe on PyPi
# http://pypi.python.org/pypi 
# ... just reach by the recipe name
[buildout]
parts =
    instance
    zopepy
    i18ndude
    test
    deliverance
    omelette

extends =
    http://dist.plone.org/release/4.1b2/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.0b7?plone=4.1b2

find-links =
    http://dist.plone.org/release/4.1b2
    http://dist.plone.org/thirdparty

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

unzip = true
versions = versions
sources = sources
auto-checkout =
    collective.nitf
    collective.atomsyndication

develop = 
# If you're not using mr.developer to manage develop eggs, list eggs here. Globs OK.
#    src/*


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs = 
    Plone
    collective.nitf
    collective.atomsyndication
# development tools
    plone.reload
    Products.DocFinderTab
    Products.PDBDebugMode
zcml =

# create bin/i18ndude command
[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs = 
    collective.nitf
    collective.atomsyndication
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[sources]
collective.nitf = svn https://svn.plone.org/svn/collective/collective.nitf/trunk
collective.atomsyndication = git git@github.com:collective/collective.atomsyndication.git

[deliverance]
recipe = zc.recipe.egg
eggs +=
     PasteScript
     Deliverance

[versions]
collective.monkeypatcher = 1.0.1
collective.z3cform.datetimewidget = 1.0.4
plone.autoform = 1.0b6
plone.z3cform = 0.7.3
z3c.form = 2.4.2
zc.sourcefactory = 0.7.0
zope.schema = 3.7.1
